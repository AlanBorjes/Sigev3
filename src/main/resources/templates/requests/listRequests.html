<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solictudes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --main: [[${color.colorMain}]];
            --secondary: [[${color.colorSecundary}]];
            --textMain: [[${color.colorText}]];
            --textSecondary: [[${color.colorTitle}]];
        }
        li {
            text-decoration: none;
        }
    </style>
</head>

<body >
<div class="d-flex" >
    <div th:replace="~{fragments/sideBar :: sideBar}"></div>
    <div class="w-100">
        <div th:insert="~{fragments/navBar :: navBar}"></div>
        <div  id="content"  style="margin-top: 20px;!important;"  >
            <div  class="container " style="min-height: 100vh; margin-top: 20px; " data-bs-spy="scroll"  data-bs-offset="0">
                <div class="row"   style="background-color: #D9D9D9; box-shadow: 15px 15px 30px #bebebe,
             -15px -15px 30px #ffffff; margin-top: 20px; border-radius: 30px; border: black 0px solid;  margin: 19px; padding: 10px"  th:each="tmpRequest : ${listRequests}">
                    <div class="col-12" >
                        <div class="" style="  float: right;">
                            <a th:href="@{/request/details/{id} (id=${tmpRequest.id})}"
                               class="btn mb-3" ><i style="" class="fa-solid fa-arrow-right fa-fade fa-2x"></i></a>
                        </div>
                        <div class="row"  >
                            <div class="col-md-3 " th:each="tmpRequestaaa : ${tmpRequest.getRequestAttachment()}">
                                <img th:src="@{/docs/{i} (i = ${tmpRequestaaa.getName()})}"
                                     class="imgIncidence" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-6" style="padding: 5px">

                                <div class="d-flex align-items-center">
                                    <div class="flex-shrink-0">
                                        <img class="imgRedonda"
                                             src="https://i0.wp.com/tracklist.com.br/wp-content/uploads/2022/08/lana-1.png?fit=1200%2C675&ssl=1"
                                             alt="...">
                                    </div>
                                    <div class="flex-grow-1 ms-3" style="font-size: 22px;">
                                        <h5 th:text="${tmpRequest.president.user.name}" class="mt-3"></h5>
                                        <p th:text="${tmpRequest.president.committee.name}" style="margin-top: -7px;"></p>
                                    </div>
                                </div>
                                <span>Fecha y hora: <span th:text="${tmpRequest.startDate}"> </span></span>
                                <br>
                                <span>Estatus:</span>
                                <span class="badge bg-success" th:if="${tmpRequest.status == 1}">Activo</span>
                                <span class="badge bg-danger" th:if="${tmpRequest.status == 2}">Rechazado</span>
                            </div>
                            <div class="col-6">
                                <p class="text-break" th:utext="${tmpRequest.description}">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script th:href="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
</body>

</html>
