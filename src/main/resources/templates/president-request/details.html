aria-hidden="true">

                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div id="paypal-button-container"></div>
        </div>
    </div>
</div>

<!--FIN PAYPAL-->

<script>

let amount = 0;
let id = 0;

setValues = (paymentAmount, inputId) => {
    amount = paymentAmount;
    id = inputId;
}

paypal.Buttons({
    style: {
        color: 'blue',
        shape: 'pill',
        label: 'pay',
    },
    createOrder: function (data, actions) { // Crear la orden de pago
        return actions.order.create({
            purchase_units: [{
                amount: {
                    value: amount //Cantidad a pagar en MXN
                }
            }]
        });
    },
    onCancel: function (data) { // Lógica al cancelar el pago
        new Toast({
            message: "Pago cancelado",
            type: "danger",
        });
    },
    onApprove: function (data, actions) { // Lógica al efectuar el pago
        actions.order.capture().then(function (details) {
            fetch(`http://localhost:8081/president/pay/${id}/${details.status}`)
                .then((response) => response.json())
                .then((data) => {
                    if (data.error == false) {
                        window.location.reload();
                    } else {
                        new Toast({
                            message: "Ocurrió un error al realizar el pago",
                            type: "danger",
                        });
                    }
                })
        });
    },
}).render('#paypal-button-container')
</script>
