<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Municipio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet" />
</head>

<body>
<div class="d-flex">
    <div th:insert="~{fragments/sideBar :: sideBar}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/navBar :: navBar}"></div>

        <!-- contenido de pagina -->
        <div id="content">
            <div class="container">
                <div class="card">
                    <div class="card-header">Editar</div>
                    <div class="card-body">
                        <div class="col d-flex justify-content-between bg-white border-bottom mb-2">
                            <h5 class="card-title">EDITAR MUNICIPIO</h5>
                        </div>
                        <form th:action="@{/city/update/{id} (id=${city.id})}" method="POST" th:object="${city}">
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" minlength="2" class="form-control" maxlength="150" placeholder="Nombre" th:field="*{name}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer mt-3">
                                <div class="row float-right">
                                    <div class="col float-right">
                                        <a th:href="@{/city/list}" class="btn btn-secondary">
                                            <ion-icon name="arrow-back-outline"></ion-icon>&nbsp;<span
                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline"> Cancelar</span>
                                        </a>
                                        <button id="btnReg" class="btn btn-main" type="submit">
                                            <ion-icon name="checkmark"></ion-icon>&nbsp;<span
                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline">
                                        Guardar
                                    </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script th:src="@{/js/toast.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script th:if="${msg_success != null}">
        new Toast({
            message: "[[${msg_success}]]",
            type: "success",
        });
    </script>
    <script th:if="${msg_error != null}">
        new Toast({
            message: "[[${msg_error}]]",
            type: "danger",
        });
    </script>
</body>

</html>
