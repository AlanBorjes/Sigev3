<!DOCTYPE html>
<html>

<head>
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
	<link th:href="@{/css/login/login.css}" rel="stylesheet" crossorigin="anonymous">
	<style>
		:root {
			--main: [[${color.colorMain}]];
			--secondary: [[${color.colorSecundary}]];
			--textMain: [[${color.colorText}]];
			--textSecondary: [[${color.colorTitle}]];
		}
	</style>
</head>

<body style="background-color: #e9ecef;">
<div class="container-fluid" >
	<div class="row" >
		<div class="col-12 encabezado">
			<img th:src="@{/docs/{i} (i = ${image.logo1})}" alt="" >
			<h2>Login</h2>
			<img class="two " th:src="@{/docs/{i} (i = ${image.logo2})}" alt="" >
		</div>
		<div class="col-12 row imgBa"  style="background-image: url('../img/fongo.jpg');background-size: cover;
  background-repeat: no-repeat;
  margin: 0;
  height: 100vh;">
			<div class="col-6 card-Login row">
				<form th:action="@{/login}" method="post"   >

						<img th:src="@{/img/img_1.png}" width="150" height="150" class="img-Backgrund">
						<div class="form-group">
							<label for="exampleInputEmail1">Correo :</label>
							<input type="email" class="form-control input" name="username"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo@gmail.com">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Contraseña :</label>
							<input type="password" class="form-control input" name="password" id="exampleInputPassword1" placeholder="Password">
							<a href="/">¿Olvidates tu contraseña ? </a>
						</div>
						<div th:if="${param.error}">
							Invalid username and password.
						</div>
						<div th:if="${param.logout}">
							You have been logged out.
						</div>
						<div><input type="submit" class="btn button" value="Login"/></div>
				</form>
			</div>
			<div class="col-6 card">
				<img th:src="@{/img/img.png}" alt="">
			</div>
		</div>

	</div>
</div>
</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script th:if="${msg_success != null}">
		new Toast({
			message: '[[${msg_success}]]',
			type: 'success'
		});
	</script>

	<script th:if="${msg_error != null}">
		new Toast({
			message: '[[${msg_error}]]',
			type: 'danger'
		});
	</script>

<script th:if="${msg_error1 != null}">
	new Toast({
		message: '[[${msg_error}]]',
		type: 'danger'
	});
</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Mostrar y ocultar contraseña input-->
	<script>
		function mostrarContrasena() {
			var pwd = $(".pwd");
			var tipo = document.getElementById("password");
			if (tipo.type == "password") {
				tipo.type = "text";
				document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye-off'></ion-icon>";
			} else {
				tipo.type = "password";
				document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye'></ion-icon>";
			}
		}
	</script>
    <style>
        .btn-login {
            background-color:#4169E1  !important;
            color: rgb(255, 255, 255) !important;
        }
        .btn-login:hover {
            background-color:#6495ED !important;
            color: rgb(255, 255, 255) !important;
        }
        .help-text {
            color: #ffffff !important;
        }
        .help-text:hover {
            color: #ffffff !important;
        }
    </style>
</body>

</html>
