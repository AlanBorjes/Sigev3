<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Enlace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <style>
        :root {
            --main: [[${color.colorMain}]];
            --secondary: [[${color.colorSecundary}]];
            --textMain: [[${color.colorText}]];
            --textSecondary: [[${color.colorTitle}]];
        }
    </style>
</head>

<body>
<div class="d-flex">
    <div th:insert="~{fragments/sideBar :: sideBar}"></div>

    <div class="w-100">
        <div th:insert="~{fragments/navBar :: navBar}"></div>
        <div id="content">
            <div class="container">
                <div class="card">
                    <div class="card-header">EDITAR</div>
                    <div class="card-body">
                        <div class="col d-flex justify-content-between bg-white border-bottom mb-2">
                            <h5 class="card-title">EDITAR CONTRASEÑA</h5>
                        </div>
                        <form th:action="@{/committee/recover/{id} (id=${user.id})}" method="POST" th:object="${recoverPasswordDto}">
                            <div class="col">
                                <div class="row">
                                    <div class="col-6 mt-3 mb-3">
                                        <label class="form-label">Nueva contraseña <span class="text-danger">*</span></label>
                                        <input id="pass1" class="form-control" type="password" minlength="5" maxlength="255"
                                               placeholder="*****" th:field="*{password}" onchange="checkInputs()" required>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                    </div>
                                    <div class="col-6 mt-3 mb-3">
                                        <label class="form-label">Confirmar contraseña <span class="text-danger">*</span></label>
                                        <input id="confirmarContraseña" name="confirmarContraseña" class="form-control" type="password" minlength="5" maxlength="255"
                                               placeholder="*****"  onchange="checkInputs()" required>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row float-right">
                                    <div class="col float-right">
                                        <a th:href="@{/committee/listar}" class="btn btn-secondary">
                                            <ion-icon name="arrow-back-outline"></ion-icon>&nbsp;<span
                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline"> Cancelar</span>
                                        </a>
                                        <button id="btnReg" class="btn btn-main" type="submit">
                                            <ion-icon name="checkmark"></ion-icon>&nbsp;<span
                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline">
                                        Guardar
                                    </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/nav.js}"></script>
<scrip th:src="@{/js/bootstrap.bundle.min.js}"></scrip>
<script th:src="@{/js/toast.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
<script>
    checkInputs = () => {
        var pass1 = $("#pass1").val();
        var pass2 = $("#pass2").val();
        var btn = $("#btnReg");

        if (pass1 !== pass2) {
            btn.attr('disabled', false);
            event.preventDefault();
        } else {
            btn.attr('disabled', false);
        }
    }
</script>
</body>

</html>
