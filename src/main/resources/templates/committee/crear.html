                                        </select>

                                    </div>
                                </div>
                                <h3 class="mt-3">Presidente</h3>
                                <div class="row">
                                    <div class="col-4">
                                        <label class="form-label">Nombre(s) <span class="text-danger">*</span></label>
                                        <input id="user0" name="user0" required class="form-control" type="text"

                                    </div>
                                    <div class="col-4">

                                               placeholder="Segundo Apellido"  >
                                        <small class="form-text text-danger" ></small>
                                    </div>

                                        <label class="form-label">Teléfono <span class="text-danger">*</span></label>

                                               placeholder="Teléfono">
                                        <small class="form-text text-danger" ></small>
                                    </div>
                                    <div class="col-4 mt-3 mb-3">
                                        <label class="form-label">Contraseña <span class="text-danger">*</span></label>

                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline"> Cancelar</span>
                                        </a>
                                        <button id="btnReg"  class="btn btn-main" type="submit">
                                            <ion-icon name="checkmark"></ion-icon>&nbsp;<span
                                                class="d-sm-none d-md-none d-lg-inline d-xl-iniline">
                                        Guardar
                                    </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<script>
    checkInputs = () => {
        var pass1 = $("#pass1").val();
        var pass2 = $("#pass2").val();
        var btn = $("#btnReg");
        var name = $("#name").val();
        var lastname = $("#lastname").val();
        var phone = $("#phone").val();
        var mail = $("#mail").val();
        var username = $("#username").val();

        if (name != "" && lastname != "" && phone != "" && mail != "" && pass1 != "" && pass2 != "" && username != "") {
            if (pass1 !== pass2) {
                btn.attr('disabled', false);
                event.preventDefault();
            } else {
                btn.attr('disabled', false);
            }
        }
    }
</script>

<script th:src="@{/js/toast.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

<script th:if="${msg_success != null}">

</script>
<script th:if="${msg_error != null}">

        type: "danger",
    });
</script>
