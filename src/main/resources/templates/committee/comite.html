<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comité</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <style>
        :root {
            --main: [[${color.colorMain}]];
            --secondary: [[${color.colorSecundary}]];
            --textMain: [[${color.colorText}]];
            --textSecondary: [[${color.colorTitle}]];
        }
    </style>
</head>

<body>


    <div class="d-flex">
        <div th:insert="~{fragments/sideBar :: sideBar}"></div>

        <div class="w-100">
            <div th:insert="~{fragments/navBar :: navBar}"></div>

            <!-- contenido de pagina -->
            <div id="content">
                <div class="container d-flex align-items-center ">
                    <h1>Comité</h1>
                </div>
                <div class="container">

                    <hr size="5px">
                    <div class="container" style="padding-right: 100px; padding-left: 100px;">
                        <table class="table " id="comiteTable">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col" class="text-center">Presidente</th>
                                    <th scope="col"></th>

                                </tr>
                            </thead>
                            <tbody>

                            <tr>

                                <th>1</th>
                                <td>
                                    <img class="imgTable"
                                         th:src="${comite.user.profilePicture != null ? '/docs/' + comite.user.profilePicture : 'https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png'}"
                                         alt="...">
                                </td>
                                <td class="text-start" th:text="${comite.user.name} + ' ' + ${comite.user.lastname} + ' ' + ${comite.user.surname}"></td>
                                <td class="text-start" th:text="${comite.user.phone}"></td>
                                <td class="text-center">
                                    <input class="form-check-input" type="radio" name="idUser"
                                           th:value="${comite.user.id}" checked>

                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn bg-main btn-circle m-1"><a th:href="@{/committee/edit/{id} (id=${comite.user.id})}"><i
                                            class="fa-solid fa-edit"></i></a></button>
                                    <button type="button" class="btn bg-main btn-circle m-1"><a th:href="@{/committee/edit/password/{id} (id=${comite.user.id})}">
                                        <i class="fa-solid fa-key"></i></a></button>
                                </td>
                            </tr>
                                <tr th:each="user, iter: ${comite.committee.users}">
                                    <th th:text="${iter.index + 2}">1</th>
                                    <td>
                                        <img class="imgTable"
                                             th:src="${user.profilePicture != null ? '/docs/' + user.profilePicture : 'https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png'}"
                                            alt="...">
                                    </td>
                                    <td class="text-start" th:text="${user.name} + ' ' + ${user.lastname} + ' ' + ${user.surname}"></td>
                                    <td class="text-start" th:text="${user.phone}"></td>
                                    <td class="text-center">

                                    </td>
                                    <td class="text-end">
                                        <button type="button" class="btn bg-main btn-circle m-1"><a th:href="@{/committee/edit/{id} (id=${user.id})}"><i
                                                class="fa-solid fa-edit"></i></a></button>
                                        <button type="button" class="btn bg-main btn-circle m-1"><a th:href="@{/committee/edit/password/{id} (id=${user.id})}">
                                            <i class="fa-solid fa-key"></i></a></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/nav.js}"></script>
    <scrip th:src="@{/js/bootstrap.bundle.min.js}"></scrip>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#comiteTable').DataTable();
        });

        var tableData = $('#comiteTable').DataTable({
            ordering: false,
            paging: false,
            searching: false,
            info: false
        });
    </script>
</body>

</html>
